<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #776e65;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .score-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .score-box span {
            display: block;
            font-size: 24px;
            margin-top: 5px;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0 auto 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: #cdc1b4;
            border-radius: 5px;
        }

        .tile {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            transition: all 0.15s ease-in-out;
            animation: appear 0.15s ease-in-out;
        }

        @keyframes appear {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #9f8a76;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            color: #776e65;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .instructions {
            color: #776e65;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                分数
                <span id="score">0</span>
            </div>
            <div class="score-box">
                最高分
                <span id="best">0</span>
            </div>
        </div>
        <div class="controls">
            <button onclick="game.restart()">新游戏</button>
        </div>
        <div class="game-board" id="game-board">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="game-over" id="game-over">
                <h2 id="game-message">游戏结束!</h2>
                <button onclick="game.restart()">再来一局</button>
            </div>
        </div>
        <div class="instructions">
            <strong>操作说明：</strong><br>
            使用方向键 ↑ ↓ ← → 或 W A S D 控制方块移动<br>
            移动设备可滑动屏幕控制
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.best = localStorage.getItem('best2048') || 0;
                this.tileContainer = null;
                this.init();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateScore();
                this.addNewTile();
                this.addNewTile();
                this.updateDisplay();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                        e.preventDefault();
                        let moved = false;
                        switch(e.key.toLowerCase()) {
                            case 'arrowup':
                            case 'w':
                                moved = this.move('up');
                                break;
                            case 'arrowdown':
                            case 's':
                                moved = this.move('down');
                                break;
                            case 'arrowleft':
                            case 'a':
                                moved = this.move('left');
                                break;
                            case 'arrowright':
                            case 'd':
                                moved = this.move('right');
                                break;
                        }
                        if (moved) {
                            this.addNewTile();
                            this.updateDisplay();
                            if (this.checkWin()) {
                                this.gameOver(true);
                            } else if (this.checkLose()) {
                                this.gameOver(false);
                            }
                        }
                    }
                });

                let startX, startY;
                const board = document.getElementById('game-board');
                
                board.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                board.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    let endX = e.changedTouches[0].clientX;
                    let endY = e.changedTouches[0].clientY;
                    
                    let diffX = endX - startX;
                    let diffY = endY - startY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            this.handleMove('right');
                        } else {
                            this.handleMove('left');
                        }
                    } else {
                        if (diffY > 0) {
                            this.handleMove('down');
                        } else {
                            this.handleMove('up');
                        }
                    }
                    
                    startX = null;
                    startY = null;
                });
            }

            handleMove(direction) {
                let moved = this.move(direction);
                if (moved) {
                    this.addNewTile();
                    this.updateDisplay();
                    if (this.checkWin()) {
                        this.gameOver(true);
                    } else if (this.checkLose()) {
                        this.gameOver(false);
                    }
                }
            }

            move(direction) {
                let moved = false;
                const oldGrid = this.grid.map(row => [...row]);

                if (direction === 'left') {
                    for (let i = 0; i < this.size; i++) {
                        let row = this.grid[i].filter(val => val !== 0);
                        for (let j = 0; j < row.length - 1; j++) {
                            if (row[j] === row[j + 1]) {
                                row[j] *= 2;
                                this.score += row[j];
                                row.splice(j + 1, 1);
                            }
                        }
                        while (row.length < this.size) {
                            row.push(0);
                        }
                        this.grid[i] = row;
                    }
                } else if (direction === 'right') {
                    for (let i = 0; i < this.size; i++) {
                        let row = this.grid[i].filter(val => val !== 0);
                        for (let j = row.length - 1; j > 0; j--) {
                            if (row[j] === row[j - 1]) {
                                row[j] *= 2;
                                this.score += row[j];
                                row.splice(j - 1, 1);
                                j--;
                            }
                        }
                        while (row.length < this.size) {
                            row.unshift(0);
                        }
                        this.grid[i] = row;
                    }
                } else if (direction === 'up') {
                    for (let j = 0; j < this.size; j++) {
                        let column = [];
                        for (let i = 0; i < this.size; i++) {
                            if (this.grid[i][j] !== 0) {
                                column.push(this.grid[i][j]);
                            }
                        }
                        for (let i = 0; i < column.length - 1; i++) {
                            if (column[i] === column[i + 1]) {
                                column[i] *= 2;
                                this.score += column[i];
                                column.splice(i + 1, 1);
                            }
                        }
                        while (column.length < this.size) {
                            column.push(0);
                        }
                        for (let i = 0; i < this.size; i++) {
                            this.grid[i][j] = column[i];
                        }
                    }
                } else if (direction === 'down') {
                    for (let j = 0; j < this.size; j++) {
                        let column = [];
                        for (let i = 0; i < this.size; i++) {
                            if (this.grid[i][j] !== 0) {
                                column.push(this.grid[i][j]);
                            }
                        }
                        for (let i = column.length - 1; i > 0; i--) {
                            if (column[i] === column[i - 1]) {
                                column[i] *= 2;
                                this.score += column[i];
                                column.splice(i - 1, 1);
                                i--;
                            }
                        }
                        while (column.length < this.size) {
                            column.unshift(0);
                        }
                        for (let i = 0; i < this.size; i++) {
                            this.grid[i][j] = column[i];
                        }
                    }
                }

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (oldGrid[i][j] !== this.grid[i][j]) {
                            moved = true;
                            break;
                        }
                    }
                }

                if (moved) {
                    this.updateScore();
                }

                return moved;
            }

            addNewTile() {
                let emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                const board = document.getElementById('game-board');
                const existingTiles = board.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[i][j]}`;
                            tile.textContent = this.grid[i][j];
                            tile.style.left = `${j * 80 + 10}px`;
                            tile.style.top = `${i * 80 + 10}px`;
                            board.appendChild(tile);
                        }
                    }
                }
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('best2048', this.best);
                }
                document.getElementById('best').textContent = this.best;
            }

            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkLose() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                        if (i < this.size - 1 && this.grid[i][j] === this.grid[i + 1][j]) {
                            return false;
                        }
                        if (j < this.size - 1 && this.grid[i][j] === this.grid[i][j + 1]) {
                            return false;
                        }
                    }
                }
                return true;
            }

            gameOver(won) {
                const gameOverDiv = document.getElementById('game-over');
                const message = document.getElementById('game-message');
                message.textContent = won ? '恭喜！你赢了！' : '游戏结束！';
                gameOverDiv.classList.add('show');
            }

            restart() {
                document.getElementById('game-over').classList.remove('show');
                this.init();
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
